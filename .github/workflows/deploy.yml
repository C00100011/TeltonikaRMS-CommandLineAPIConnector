name: Deploy to GitHub Packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build project
      run: |
        dotnet build --configuration Release
        ls
        cd TeltonikaRMSAPI
        ls
        
    - name: Pack a package
      run: dotnet pack --configuration Release
    - name: Push Nupkg to GitHub Packages
  # You may pin to the exact commit or the version.
  # uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@462b6006e5c90f732d030b0ace2c3e7ee9d550bc
      uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
      with:
    # Path of NuPkg
        nupkg-path: TeltonikaRMSAPI\bin\Release\TeltonikaRMSAPI*.nupkg
    # package repository owner
        repo-owner: GideonLaar
    # user account
        gh-user: GideonLaar
    # access token
        token: ${{ secrets.GITHUB_TOKEN }}
    # skip publishing duplicated package(s)
        skip-duplicate: true
